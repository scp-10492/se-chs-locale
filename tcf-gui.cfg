"Press [W], then [S] to fly forward and backward." "按 W、S 鍵來前進、後退。"
"Press [A], then [D] to fly left and right." "分別按 A 和 D 鍵試試左右移動。"
"Press [R], then [F] to fly up and down." "按 R 和 F 鍵來上升或下降。"
"You may change the flight direction with the mouse. Press [W] to fly forward, and simultaneously rotate the view with the left-drag." "你可以使用鼠標更改飛行方向。按 W 鍵前進，同時用按住鼠標左鍵並移動鼠標來旋轉視野。"
"Perfect! In addition to the movement keys, remember these two: [Q] and [E]. They changes your roll, or in other words, rotate your camera counter-clockwise and clockwise. Try them now." "完美！除了移動鍵，請記住這兩個: Q 鍵和 E 鍵，它們會旋轉你的相機鏡頭。現在試一試。"
"Now try to reach this yellow waypoint." "現在嘗試前往這個黃色的航點。"
"Adjust your velocity with the mouse wheel or with the [+] and [-] keys. Scroll the wheel up or press the [+] key to increase your velocity to 1000 km/s. This indicator on the Navigation panel shows the assigned velocity." "使用鼠標滾輪或 +、- 鍵調整速度。向上滾動滾輪或按 + 鍵將速度增加到 1000 km/s。導航面板將顯示指定的速度。"
"Perfect, now you can reach the waypoint quicker. This is another indicator that shows your current velocity. It is zero while standing, and equal to the assigned velocity while moving.[BR][BR]Reach the waypoint." "很好，現在你可以更快地到達航點。這是顯示當前速度的另一個指標。站立時為零，並且在移動時等於指定的速度。[BR][BR]到達航點。"
"Slow down by scrolling the mouse wheel down before approaching the target, as to not miss it." "在接近目標之前，通過向下滾動鼠標滾輪來減速，以免錯過目標。"
"Good! Proceed to the next waypoint. The selection pointer will help you locate it." "很好！繼續前往下一個個航點。選擇指針將幫助你找到它。"
"Now try to slowly descend to the planet surface. Waypoints will help you to do that. Fly through them in sequence." "現在試著慢慢下降到行星表面。航點將幫助你做到這一點，按順序穿過它們。"
"6 waypoints left..." "剩余 6 個航點..."
"5 waypoints left...[BR][BR]Rotate the view with the [Q] and [E] keys to make the planet's surface horizontal." "剩余 5 個航點...[BR][BR]用 Q 鍵和 E 鍵旋轉視野，使行星表面水平。"
"4 waypoints left...[BR][BR]Reduce your speed with the mouse wheel while approaching the surface of the planet." "剩余 4 個航點...[BR][BR]在接近行星表面時用鼠標滾輪降低速度。"
"3 waypoint left...[BR][BR]Remember the [Q] and [E] keys." "剩余 3 個航點...[BR][BR]記住 Q 鍵和 E 鍵。"
"2 waypoint left..." "剩余 2 個航點..."
"Reach the surface." "到達表面。"
"Slow down!" "慢一點！"
"We are on a surface now! Note that if you hit the ground, your velocity will be reset to 100 m/s.[BR][BR]Fly to the green waypoint ahead and explore the terrain there. As before, adjust your speed with the mouse wheel or with the [+] and [-] keys." "我們現在已經登陸行星了！請註意，如果你撞到地面，你的速度將重置為 100 m/s。[BR][BR]飛向前方的綠色航點並探索那裏的地形。和以前一樣。使用鼠標滾輪或 +、- 鍵調整速度。"
"Explore the planet a bit. Depending on your computer speed, terrain can take a while to load." "現在我們可以探索這個行星。根據你的計算機速度，地形加載可能需要一些時間。"
"Perfect! Now you are skilled pilot! Free flight is easy and exciting, isn't it?" "完美！現在你是合格的飛行員！自由飛行既簡單又令人激動，不是嗎？"
"Now lets return to space. Just fly into the sky, away from the planet! Or use the [R] key to fly straight up. Increase your speed to 100-200 km/s with the mouse wheel to do that faster." "現在我們回到太空。飛上天空，遠離行星！使用 R 鍵直接向上飛行，同時用鼠標滾輪將速度提升到 100 ~ 200 km/s，這樣做更快。"
"Great, we are in space again! You also may use the 'Go to' command to fly to a default distance from the planet. Try this now." "很棒，我們又回到太空了！你也可以使用“前往”命令飛行與行星的默認距離。現在嘗試一下。"
