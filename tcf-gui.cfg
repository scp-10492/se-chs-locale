"Another way to land on a planet or exit to space is using the zoom. Hold both the left and right buttons and drag the mouse vertically. Note that this works with the currently bound object." "另一種在行星上著陸或進入太空的方法是使用縮放。按住左右鍵並豎直移動鼠標。請註意，這僅適用於當前綁定的物體。"
"Okay, now you know the basics of the free flight in SpaceEngine. You can explore anything with it, not only planets. Simply increase your velocity to some unimaginable value and fly to interstellar space!" "好的，現在你知道了在 SpaceEngine 中自由飛行的基本方法。你可以用它探索任何東西，僅是行星，只需將你的速度增加到無法想象的大小，然後飛向星際空間！"
"You may do that quickly by holding the [Ctrl] key while rotating the mouse wheel, or by pressing the [Ctrl][+] and [Ctrl][-]. You may also press this button on the Navigation toolbar." "你可以通過在旋轉鼠標滾輪的同時按住 Ctrl 鍵來快速完成此操作。你也可以單擊導航工具欄上閃爍的圖標。"
"This scrolls through the velocity presets. Now set the velocity of 10 ly/sec (10 light-years per second)." "這將更改飛行速度。現在將速度設置為 10 ly/s。"
"Great. With this velocity, you can explore the galaxy! Press [W] to fly forward." "真棒！有了這個速度，你就可以探索銀河系了！現在，按 W 鍵前進。"
"You may approach any star and enter its planetary system. For example, fly to Betelgeuse. It is highlighted with the selection pointer. Aim the camera towards it and press the [W] key to fly forward. Adjust your speed with the mouse wheel." "你可以接近任何恒星並進入它的行星系統。例如，飛向到參宿四，它現在已經被選擇指針所指示。將相機對準它，然後按 W 鍵前進，用鼠標滾輪調整速度。"
"Rotate mouse wheel to slowdown, as to not miss the star. Try to keep it in the center of the screen. If you miss the star, just fly back: release the [W] key, then press [S] key until you see the star again." "轉動鼠標滾輪減速，以免錯過恒星，試著把它放在屏幕中央。如果你錯過了恒星，就飛回去: 松開 W 鍵，然後按 S 鍵直到你再次看到恒星。"
"You are almost there! Slow down using the mouse wheel." "快到了！使用鼠標滾輪減速。"
"You are now entering the planetary system. Small dots near the star are its planets. Approach the star so you can see its surface." "你現在已經進入了行星系統，恒星附近的小點就是它的行星。靠近恒星，這樣你就能看到它的表面。"
"Congratulations! This is Betelgeuse, one of the brightest star in the constellation of Orion, a red supergiant. It looks lumpy because of very weak gravity on its surface which is barely maintaining the gas in place." "祝賀！這是參宿四，獵戶座中最亮的恒星之一，一顆紅超巨星。因為其表面的重力非常弱，幾乎無法將氣體保持在適當的位置，所以它看起來凹凸不平。"
"Now look at the Filters toolbar. Click the blinking icon to show orbital paths of planets. Alternatively, you may press the [O] key on your keyboard." "現在看看過濾工具欄，單擊此閃爍圖標可以顯示行星的軌道線。或者，你也可以按鍵盤上的 O 鍵。"
"Orbits of planets will help you with visual navigation in the planetary system. Planets are shining dots at the bright ends of lines. Now try to to reach any planet manually by flying towards it." "行星軌道線將幫助你在行星系統中進行視覺導航。線條頂端的亮點就是行星。現在，試著飛向任何行星，手動前往它。"
"Perfect, now you know how to explore the Universe in the free flight mode. Next tutorial will teach you how to manipulate time flow in SpaceEngine." "完美，現在你知道了如何在自由飛行模式下探索宇宙了。下一個個教程將教你如何控製 SpaceEngine 中的時間。"


// Tutorial 04 - Time control
"This tutorial will teach you the time controls in SpaceEngine." "本教程教你使用 SpaceEngine 中的時間控件。"
"The Navigation toolbar has all the options for time controls, some of which have their own hotkeys. The blinking element is the date bar, it displays the current simulation date and time. It may differ from the real date, because in SpaceEngine you are free in space and time." "導航工具欄有時間控件的所有選項，其中一些選項有自己的快捷鍵。正在閃爍是日期欄，它顯示當前的模擬日期和時間。它可能不同於現實裏的日期，因為在 SpaceEngine 中，你在空間和時間上都是自由的。"
"The buttons below the date bar controls the time flow. You can speed up and slow down the time, reverse it, and reset it to the current date based on the system clock." "日期欄下面的按鈕可以控製時間，你可以加速、減緩時間或反轉時間流逝，並根據系統時鐘將其重置為當前日期。"
"You can speed up the time to see space bodies in movement. Press the [L] key or this button twice to speed up the time flow to 10x." "你可以加速時間看空間物體運動。按兩次 L 鍵或單擊此圖標，將時間流逝速度加速 10 倍。"
"Now the time is flowing 10 times faster than normal. But this is not enough to see Jupiter and its moons in motion. Continue increasing the time rate until you see the movement. 3000 is a good value." "現在時間比平時快 10 倍，但這還不足以看到木星及其衛星在運行。繼續加速時間流逝，直到能夠看到他們移動為止。試試加速到 3000 倍，這是一個比較合適的值。"
"Perfect. Press the [O] key or the icon on the Filters toolbar to display orbital paths of planets and moons." "完美！按 O 鍵或單擊過濾工具欄上的圖標顯示行星和衛星的軌道。"
"Orbital lines give a great feeling about how the Universe works. Now press the ['] key or this icon to display names of planets and moons. This is called 'labels'." "軌道線給人一種宇宙在運轉感覺。現在按 ' 鍵或單擊此圖標來顯示行星和衛星的名稱。這些文字被稱為“標簽”。"
"Now you can observe the orbital motion of the Galilean moons - Io, Europa, Ganymede and Callisto. To make it more convenient, zoom out from Jupiter to 5 million kilometers (left + right drag) and orbit to its Northern pole (right drag up), so the moons' orbits will be seen from the top. Look at the Jupiter info table for the distance readout." "現在你可以觀察到伽利略衛星的軌道運動——木衛一、木衛二、木衛三和木衛四。為了使它更方便，查看木星信息表中的距離讀數，把到木星的距離縮小到 5000000 km，然後環繞到其北極，這樣就可以從頂部看到衛星的軌道。"
"Good. Accelerate time to 30,000x and look how moons are disappearing behind Jupiter when they enter its shadow." "很好。現在把時間流逝速度加速到 30000 倍，看看當衛星進入木星陰影時，它們是如何消失在木星後面的。"
"Now we will learn all the buttons which controls the speed of time. Press the [Space bar] or this icon to pause the simulation." "現在我們將學習控製時間速度的所有按鈕。按空格鍵或單擊此閃爍圖標暫停模擬。"
"Press the [Space bar] or the same button on the Navigation toolbar again to resume the time." "再次按下空格鍵或單擊導航工具欄上的同一圖標以恢復時間。"
"The [J] key or this icon reverses the time flow. Press it and you will see how moons start moving back." "J 鍵或此閃爍圖標能夠反轉時間流逝。按下 J 鍵，你就會看到衛星開始後退。"
"Note that the simulation date and time displayed in the date bar are counting backward. Press the [J] key again to restore the normal direction of the time flow." "請註意，日期欄中顯示的模擬日期和時間正在倒流。再次按下 J 鍵，恢復時間流逝的正常方向。"
"Decelerate time to 3000x by pressing the [K] key or this icon several times." "按幾下 K 鍵或此圖標，將時間流逝速度減小到 3000 倍。"
"And the last button sets the time speed to 1:1 (real time). Press the [\] key or this icon to do that." "最後一個按鈕將時間速度設置為 1:1 (實時)。按 \ 鍵或單擊此閃爍圖標即可。"
"Also, pressing the [Ctrl-\] keys or this icon sets the simulation time to the current system time. Try this now." "此外，按 Ctrl+\ 組合鍵或單擊此閃爍圖標可將模擬時間設置為當前系統時間，現在嘗試一下。"
"Great. We have now learned the time speed control keys. Remember them:[BR][BR][J] - reverse time flow direction,[BR][K] - decelerate time speed,[BR][L] - accelerate time speed,[BR][\] - set normal time speed,[BR][Ctrl-\] - set current time,[BR][Space bar] - pause/resume time." "非常好，現在我們學習了時間速度控製鍵。記住它們: [BR][BR]J 鍵: 反轉時間流逝方向；[BR]K 鍵: 減緩時間流逝；[BR]L 鍵: 加速時間流逝；[BR]\ 鍵: 設置正常時間流逝速度；[BR]Ctrl+\ 組合鍵: 設置為當前時間；[BR]空格鍵: 暫停/恢復時間。"
"You can easily change the simulation date/time by clicking the date bar and typing the desired date there. Set, for example, 21:00 of November 15, 2016. Type it as follows:[BR][BR]2016.11.15 21:00[BR][BR]or YYYY.MM.DD HH:MM" "你可以通過單擊日期欄並在那裏鍵入所需的日期來輕松更改模擬時間。例如，鍵入如下: [BR][BR]2016.11.15 21:00[BR][BR]將日期設置為 2016 年 11 月 15 日 21:00。格式如下: YYYY.MM.DD HH:MM。"
"Perfect! Now we will use your knowledge to catch up to the solar eclipse on Europa. Look at Europa and accelerate time to 10,000x ([L] key)" "很好！現在我們將利用你的知識來看看木衛二的日食。看看木衛二，把時間加速到 10000 倍。"
"Pause the time with [Space bar] when Europa enters the shadow." "當木衛二進入陰影時，用空格鍵暫停時間。"
"Be ready to pause the time!" "準備好暫停時間！"
"Now slowly accelerate the time (the [L] key) until Europa starts moving. 1000x is a good value. The time will be resumed automatically." "現在慢慢加速時間 (L 鍵)，直到木衛二開始移動 (註: 1000 倍是一個比較合適的值)。時間將自動恢復。"
"Once Europa exits the shadow, reverse the time flow ([J] key). The moon will start moving back." "木衛二退出陰影後，反轉時間流逝方向 (J 鍵)，這個衛星將開始後退。"
"Wait until Europa enters the shadow and exits it from the opposite side. Then decrease the time speed to -100x (the [K] key)." "等待木衛二進入陰影並從另一側離開它，然後將時間速度降低到 -100 倍 (K 鍵)。"
"Restore the normal time flow direction (by pressing [J] again), so the moon will move forward." "恢復正常時間流向 (再次按 J 鍵)，這個衛星將向前移動。"
"When Europa enters the shadow again, set the time speed to real-time ([\] key)." "當木衛二再次進入陰影時，將時間速度設置為實時 (\ 鍵)。"
"Now go to Europa. Hint: select it with the left-click, and hit [G] twice." "現在去木衛二 (提示: 用鼠標左鍵選中，然後按兩次 G 鍵)。"
"Wow, it is completely black! Reverse the time flow and accelerate it a bit until Europa exits the shadow." "哇，全黑了！反轉時間流逝並稍微加速，直到木衛二離開陰影。"
"Good! We have now switched to real-time. Now land to this green point and watch the Sun getting eclipsed by Jupiter. Use free flight to do that: [W] and left-mouse drag." "很好！我們現在已經轉向實時。現在降落到這個綠色航點，觀察木星如何遮住太陽。使用自由飛行來完成這項任務 (W 鍵和鼠標左鍵移動)。"
"Turn around to see the Sun and Jupiter." "轉過去看看太陽和木星。"
"Disable the orbits ([O] key) and labels (press the ['] key twice) and enjoy the view." "禁用軌道 (O 鍵) 和標簽 (按兩次 ' 鍵) 並欣賞此景色。"
"Did you notice the thin lines near Jupiter's crescent? These are its very thin and dusty rings, visible only in a controversial light." "你註意到新月木星附近的細線了嗎？這些是木星光環，只有在某些光線下才能看到。"
"Watch the eclipse in dynamics. Manipulate with the time as we have learned: accelerate, decelerate, reverse." "觀看動態日食，按照我們所學的時間操作: 加速、減速和反轉。"
"Okay, now you know how to travel in time in SpaceEngine, and how to catch celestial events. The next tutorial will teach you how to use the telescope and photographic modes." "好的，現在你知道如何在 SpaceEngine 中旅行，以及如何捕捉天文現象。下一個個教程將教你如何使用視角縮放和攝影模式。"

// Tutorial 05 - Camera
"This tutorial will teach you the advanced camera options - photographic modes and zoom." "本教程將教你高級相機選項——攝影模式和縮放。"
"Did you notice the thin lines near Jupiter's crescent? These are its very faint, dusty rings that are only visible under certain lighting conditions. You may make them more visible by switching SpaceEngine to the realistic photographic mode. Press the [V] key or this icon on the Camera toolbar." "你註意到木星新月附近的細線嗎？這些是非常微弱，塵土飛揚的木星光環，只有在某些光線條件下才能看到。通過將 SpaceEngine 切換到寫實攝影模式，你可以使它們更加明顯，按下 V 鍵或單擊相機工具欄上閃爍圖標。"
"This is the 'auto exposure' mode. In this mode SpaceEngine renders celestial objects with physically accurate brightness and attempts to adjust camera sensitivity, or exposure, automatically. When you look at a dark sky, it sets it to a human-eye sensitivity, which is displayed on the Camera toolbar as 'Exposure 1'." "這是“自動曝光”模式。在這種模式下，SpaceEngine 以物理上精確的亮度渲染物體，並自動調整相機的靈敏度和曝光。當你看到一個黑暗的天空時，它將設置為人眼敏感度，在相機工具欄上顯示為“曝光 1”。"
"However, if you look at a brightly illuminated surface, such as brightly lit terrain, SpaceEngine will reduce exposure to prevent the frame from being overexposed. Look down to see Europa's horizon." "然而，如果你看到明亮的星體表面，例如明亮的恒星，SpaceEngine 將減少曝光，以防止過曝。現在俯視木衛二的地平線。"
"Now you can see the surface clearly, but you can't see any stars simultaneously, just like in real life. Notice the value of the exposure display on the Camera toolbar. It roughly corresponds to the photocamera shutter speed, or exposure time, measured in seconds." "你現在可以清楚地看到表面，但是你不能同時看到任何恒星，就像現實生活中那樣。請註意相機工具欄上的曝光顯示值，它大致相當於以秒為單位測量的相機快門速度或曝光時間。"
"You may adjust the exposure by applying the compensation. Press and hold [<] or [>] keys, or use the buttons below the exposure value on the Camera toolbar. Set, for example, exposure compensation of -2." "你可以通過應用補償來調整曝光。按住 < 或 > 鍵，或使用相機工具欄上“曝光”值下面的按鈕。例如，設置曝光補償為 -2。"
"The exposure compensation is applied on top of the automatic value computed by SpaceEngine. Its units are equivalent to 'stops' in photography, i.e. changing the exposure time twice.[BR][BR]You can also type the desired value of the exposure compensation by clicking its indicator on the Camera toolbar. Enter, For example, 1." "曝光補償應用於由 SpaceEngine 計算的自動值之上，其單位相當於攝影中的“Stops”，即更改兩次曝光時間。[BR][BR]你也可以通過單擊相機工具欄上的指示器輸入所需的曝光補償值。例如, 輸入 1。"
"The [/] key and this icon reset the exposure compensation back to zero." " / 鍵和此閃爍圖標將曝光補償重置為零。"
"Now look back at Jupiter." "現在回頭看看木星。"
"As SpaceEngine adjusts exposure, Jupiter reveals its night side, faintly illuminated by its moons. You can look closely by using the camera zoom. Hold the [Shift] key and the left mouse button, and then slowly drag the mouse vertically (or away from you). " "當 SpaceEngine 調整曝光時，木星露出了它的夜面，它的衛星微弱地照亮.。你可以用照相機的變焦來近距離觀察。按住 Shift 鍵和鼠標左鍵，然後豎直移動鼠標。"
"Notice the FOV value on the Camera toolbar - it displays your current field of view. Continue changing it until you reach the value of roughly 20[DEG]. You may also do this using the keyboard: press [Page Up] key to zoom in or [Page Down] key to zoom out, or the lens buttons under the FOV indicator. Alternatively, you can click the FOV indicator, type the value, and press [Enter]." "註意相機工具欄上的 FOV 值——它顯示當前的視角大小。繼續更改，直到達到大約 20[DEG] 的值。你也可以使用鍵盤: 按 Page Up (Pg Up) 鍵放大或按 Page Down (Pg Dn) 鍵縮小，或 FOV 指示欄下的按鈕。你可以單擊 FOV 指示器，鍵入值，然後按下回車。"
"At this zoom level, you can see thin ring of Jupiter's atmosphere and aurora near its poles. Notice what you also can see more stars: this is because zoom works like a telescope, not only 'approaching' objects, but also makes fainter stars visible. This is displayed on the Camera toolbar as the 'Mag limit'." "在當前縮放水平上，你可以看到木星大氣層的薄層和兩極附近的極光。註意你也能看到更多的恒星: 這是因為變焦就像望遠鏡一樣工作，不僅能“接近”物體，而且還能使較暗的恒星可見。這在相機工具欄上顯示為“極限星等”。"
"You can adjust the magnitude limit by pressing '[' and ']' keys, or using buttons below magnitude value on the toolbar, or, again, by clicking the 'Mag limit' indicator and typing the value. Set, for example, the magnitude limit of 10." "你可以通過按 [ 和 ] 鍵，或使用工具欄上 FOV 欄下方的按鈕，或再次單擊“極限星等”指示器並輸入數值來調整極限星等，例如，設置極限星等為 10。"
"Great. Notice how you can see more stars now. The stellar magnitude is a reverse quantity, so larger limiting value means that you can see fainter stars (thus more stars will appear on the screen).[BR][BR]The default value of 7 roughly corresponds to the magnitude of the dimmest stars visible to the naked eye in space. However, while observing from Earth's surface, it is reduced to 6 due to light absorption in the atmosphere." "很好！你現在能看到更多的恒星。恒星的星等是一個倒數，所以更大的限製值意味著你可以看到更暗的恒星 (因此屏幕上會出現更多的恒星)。[BR][BR]默認值 7 大致相當於太空中肉眼可見的最暗恒星的星等。然而，當從地球表面觀察時，由於大氣層的阻隔，肉眼最多只能看到 6 等星。"
"Note that if you enter a value that is too large, this may result in significant load on your computer, because SpaceEngine will generate and render millions of stars.[BR][BR]To reset the magnitude limit back to its default value, click this button on the toolbar." "請註意，如果輸入的數值太大，可能會導致計算機負載過重，因為 SpaceEngine 將生成並渲染數百萬顆恒星。[BR][BR]要將幅度限製重置為默認值，請單擊工具欄上的閃爍圖標。"
"To reset camera zoom level back to the default value of 45[DEG], press the middle mouse button, or click this button on the toolbar." "將攝像機 FOV 重置為默認 45 [DEG]，請按鼠標中鍵，或單擊工具欄上的閃爍圖標。"
"Perfect. The 'auto' photographic mode is also great to explore very bright objects, such as the Sun's surface. Lets go to the Sun: select it and use the 'Go to' command." "完美！“自動”攝影模式也非常適合探索非常明亮的物體，例如太陽的表面。現在讓我們前往太陽: 選中它並使用“前往”命令。"
"You can see the sunspots and fine details on the Sun's surface. They are hard to see in normal photographic mode, or commonly known as 'HDR' mode. In this mode, SpaceEngine uses fake brightness values for different objects to give the scene a more 'artistic' view. Press the [V] key or the 'Photo mode' button on the Camera toolbar twice until it changes to 'HDR'." "你可以在太陽表面看到太陽黑子。在普通攝影模式下很難看到它們 (或者通常稱為“HDR”模式)。在此模式下，SpaceEngine 為不同的物體使用偽亮度值，為場景提供更“藝術化”的視圖。按下[V]鍵或單擊相機工具欄上的“照片模式”按鈕兩次，直到它變為 HDR。"
"Notice how you can see the Sun's surface, corona and background stars simultaneously in HDR mode. This is impossible in real life, but aesthetically more pleasing and helps with navigation in SpaceEngine." "註意如何在 HDR 模式下同時看到太陽的表面，日冕和背景恒星。這在現實生活中是不可能的，但在美學上更令人愉悅，並有助於 SpaceEngine 中的導航。"
"Among many other extremely bright object are accretion disks around black holes. One such disk can be found around SS 433. You may find it in the locations, or load/save dialog. Press the [F6] key or this icon on the Main toolbar." "在許多其他非常明亮的物體中，有些黑洞周圍的吸積盤。在 SS 433 附近可以找到一個這樣的吸積盤。你可以在“坐標”或“加載/保存”對話框中找到它。按主工具欄上的 F6 鍵或單擊此閃爍圖標。"
"This is the Locations dialog. Here you can see a list interesting default locations and/or your own saves. You may go to a selected location or add your current position using the corresponding buttons. Scroll the window with the mouse wheel and click the location named 'Microquasar SS 433'." "這是坐標對話框。在這裏，你可以看到一個有趣的默認坐標列表和你自己保存的坐標。你可以轉到所選坐標，或者使用相應的按鈕添加當前坐標。用鼠標滾輪滾動窗口，單擊名為“Microquasar SS 433”的坐標。"
"Click the 'Go to' button." "單擊“前往”按鈕。"
"Note that the photo mode has been switched to Auto again. Each location has its own mode, which ever is the most suitable for it. For this location, the Auto mode is the best: it allows the viewing of unbelievably hot gas falling into the black hole.[BR][BR]Note how the accretion disk looks bent around the black hole: this is the gravity lensing, the effect of light deflection in the highly curved space near the event horizon." "請註意，照片模式已再次切換為自動。每個坐標都有自己的模式，這是最適合它的模式。對於這個坐標，自動模式是最好的，它可以觀察難以置信高溫氣體落入黑洞。[BR][BR]註意吸積盤在黑洞周圍是如何彎曲的，這是引力透鏡，在事件視界附近的高度彎曲空間中的光線偏轉。"
"Move backward by holding the right and left mouse button and dragging the mouse until you reach a distance of 20,000 km from the black hole." "通過按住鼠標右鍵和鼠標左鍵並向後移動鼠標，直到距離黑洞 20000 km。"
"Here you can see jets of hot plasma being ejected from the inner parts of the accretion disk, as well as the black hole's stellar companion in the background. Notice how the outer parts of the disk look darker, or may even look entirely black in some cases. This is because they are much cooler than the hot central parts. You may change the exposure to see them better. Switch to the manual photo mode by pressing the [V] key or the photo mode button on the Camera toolbar until it displays 'M'." "在這裏，你可以看到等離子體射流從吸積盤的內部噴射出來，以及黑洞背景中的恒星伴星。請註意吸積盤的外部部分看起來是如何變暗的，甚至在某些情況下看起來是完全黑色的。這是因為它們比吸積盤中心要冷得多。你可以改變曝光，以便更好地觀察它們。按相機工具欄上的 V 鍵或單擊“照片模式”按鈕切換到手動照片模式，直到顯示 “M”。"
"In this mode, SpaceEngine does not adjust exposure automatically. You have full control of the exposure. However, it still renders objects with a physically accurate brightness. Increase the exposure compensation to roughly -25, until you can see orange on the outer parts of the accretion disk. Press and hold the [>] key, or press this button on the Camera toolbar multiple times." "在此模式下，SpaceEngine 不會自動調整曝光。你完全可以控製曝光。但是, 它仍然以物理上精確的亮度渲染物體。按住 > 鍵，或多次單擊相機工具欄上的閃爍圖標，將曝光補償增加到大約 -25，直到在吸積盤的外部看到橙色為止。"
"The outer parts of the disk have a temperature of around 3-4 thousands Kelvins, a relatively chilling temperature compared to the 50 thousands Kelvins that the inner parts can reach. Thus, they emit much less light and therefore results in an orange-ish color. This also is why they look black at lower exposure levels. The sunspots appear black because of this exact reason." "吸積盤的外部部分的溫度約為 3000 ~ 4000 K，內部部分可以達到的 50000 K。與其相比，這是一個相對較冷的溫度。它們發出的光要少得多，因此會產生橙色。這也是為什麽它們在較低的曝光水平下看起來是黑色的。由於這個原因，太陽黑子看起來是黑色的。"
"You may explore the black hole system by flying around and adjust exposure, and finally 'take a photograpth' - or take a screenshot. To do this, click this icon on the Camera toolbar. After SpaceEngine saves the file, it will open the folder where screenshots are stored." "你可以通過四處飛行及調整曝光來探索黑洞系統，最後拍攝照片或截取屏幕快照。要執行此操作，請單擊相機工具欄上的閃爍圖標。SpaceEngine 保存文件後，將打開存儲屏幕快照的文件夾。"
"Perfect. You may also use the [F11] key - it will take the screenshot, but will not open the folder. Pressing [Ctrl]+[F11] takes a screenshot with SpaceEngine's interface visible in it." "完美，你也可以使用 F11 鍵——它將截取屏幕截圖，但不會打開文件夾。按 Ctrl+F11 組合鍵可以截取帶有 GUI 的屏幕快照。"
"You may save this location for future use or share it with friends. Open the locations dialog again by pressing the [F6] key or this icon on the Main toolbar." "你可以保存此坐標以備以後使用或與朋友分享。按下 F6 鍵或單擊主工具欄上閃爍圖標，再次打開坐標對話框。"
"To add the current location, click the 'Add' button, then choose 'This location'." "要添加當前坐標，請單擊“添加”按鈕，然後選中“當前坐標”。"
"Enter a name for your location, if you want, and press [Enter]. Notice what the location was added to 'My locations' tab, and was saved with the current photo mode and exposure compensation value." "如果需要，請輸入你所在坐標的名稱，然後按回車。“我的坐標”中將保存當前坐標，並以當前照片模式和曝光補償值保存。"
"You may share the selected location by clicking the Share button. Currently available options include copying the code of the location to the clipboard. You may later paste it to the web forum or messenger." "你可以通過單擊“分享”按鈕來共享所選坐標。當前可用的選項包括將坐標的代碼復製到剪貼板。你可以稍後將其粘貼到網絡論壇或郵件中。"
"To import shared locations, copy the code from website or messenger, click the 'Add' button on the Locations dialog, and choose 'Paste URL from clipboard'. It will appear in your locations list." "要導入共享坐標，請復製網站或信息中的 URL，單擊“坐標”對話框中的“添加”按鈕，然後選中“粘貼 URL”。它將顯示在你的坐標列表中。"
"Lets load some other location. For example, let's go to Pluto: you can find it on the 'Featured locations' tab." "讓我們加載一些其他坐標。例如，讓我們去冥王星: 你可以在“特色坐標”標簽上找到它。"
"Scroll up and select the location named 'Pluto: New Horizons departure'." "向上滾動並選中名為“Pluto: New Horizons department”的坐標。"
"Click the 'Go to' button." "單擊“前往”按鈕。"
"Note that the photo mode was changed to 'HDR', because this location was saved in that mode." "請註意，照片模式已更改為 HDR，因為此坐標保存在此模式下。"
"This is the point from which the New Horizons spacecraft took the famous Pluto crescent image. Zoom until you get the FOV to 1[DEG]: hold [Shift] and [LMB], and drag the mouse, or just click the FOV value on the Camera toolbar and enter 1." "這是“新地平線號”探測器拍攝冥王星月牙形圖像的起點。縮放 FOV 為 1[DEG]: 按住 Shift 鍵並移動鼠標，或者只需單擊相機工具欄上的 FOV 值並輸入 1。"
"Congratulations! You now know how to use the advanced camera options. The next lesson will teach you a great exploration tool in SpaceEngine - the Universe map." "恭喜！你現在知道如何使用高級相機選項。下一個課將教你 SpaceEngine 中的一個偉大的探索工具——宇宙地圖。"

// Tutorial 06 - Universe map
"This tutorial will teach you how to use the first SpaceEngine's exploration tool - the Universe map." "本教程將教你如何使用第一個 SpaceEngine 的探索工具——宇宙地圖。"
"The Universe map is a useful tool to explore your neighborhood. Open the map by pressing [F1] or the [M] key, or this icon on the Main toolbar." "宇宙地圖是探索鄰居的有用工具。按 F1 或 M 鍵或單擊主工具欄上的閃爍圖標將其打開。"
"Once open, the map is centered on the currently selected object (Jupiter), and shows its surrounding in a certain radius. You can change that radius by using the mouse wheel or by using the 'Zoom' slider on the right panel. Try to zoom in close to Jupiter." "打開後，地圖將以當前選中的物體 (木星) 為中心，並以一定半徑顯示其周圍。你可以使用鼠標滾輪或使用右側面板上的“縮放”滑塊來更改半徑。試著放大到木星附近。"
"Good. We can see Jupiter's rings and the orbits of its inner moons. Now zoom out to see its outer moons. Rotate the mouse wheel until the Zoom slider reaches the 'Moons' label." "很好。我們可以看到木星星環和其內衛星的軌道。現在縮小看看它的外衛星。旋轉鼠標滾輪，直到縮放滑塊達到“衛星”標簽。"
"Rotate the map by right drag to see the orbits of moons from a top down view." "右鍵移動旋轉地圖，由從上到下的視圖查看衛星軌道。"
"You may also zoom by left + right drag, as you do with a normal zooming to an object. This is a more precise method of zooming. Zoom out to the radius of 10-12 AU to see the Main asteroid belt. Asteroids are shown as a gray points." "你也可以通過按住鼠標左右鍵並移動進行縮放，就像正常縮放到物體一樣。這是一種更精確的縮放方法。縮放到 10 ~ 12 AU 的半徑以觀察小行星主帶。小行星顯示為灰色點。"
"Now center the map on the Sun by double-clicking on it." "現在雙擊地圖上的太陽使其置中。"
"You can control the time flow in the map as like in the normal mode. Speed up the time flow to 10[sup]7[/sup] times to see movement of planets and asteroids." "你可以像在正常模式下一個樣控製地圖中的時間流逝。將加速時間流逝到 10[sup]7[/sup] 倍，以觀察行星和小行星的運動。"
"Notice a large group of asteroids (gray dots) near Jupiter's orbit, which are moving at the same speed as Jupiter. Those are Jupiter's Trojans. Blue dots are comets." "註意木星軌道附近有一大群小行星 (灰點)，它們以與木星相同的速度移動。那些是木星特洛伊星族，藍點是彗星。"
"You may explore the entire Universe with the map. Zoom out to see the neighboring stars to a radius of approximately 10 light-years." "你可以使用地圖探索整個宇宙。現在將半徑縮放到約 10 ly 以查看相鄰的恒星。"
"Tilt the map with the [Q] and [E] keys and the right-drag to make the grid more or less horizontal." "使用 Q、E 鍵和右鍵移動以使網格水平。"
"The grid runs parallel to the disk plane of our Milky Way galaxy. Stars are highlighted with circles and lines. The color of the circles indicates the color (temperature) of a main star in a star system, except the pink ones. They highlight the dark invisible systems - black holes and wandering planets (called planemo or planetars)." "現在網格與我們銀河系的星系盤平行。恒星用圓和線標記。圓圈的顏色表示行星系統中主恒星的顏色 (溫度)，除了粉紅色的。它們突出了黑暗的隱形系統——黑洞和流浪的行星。"
"Click any star to select it." "單擊任何恒星以選中它。"
"Note that the object's info table now displays the distance to that star from the current map center (from the Sun). Open the Solar System browser to view its planets." "請註意，物體的信息表現在顯示了從當前地圖中心 (從太陽) 到此恒星的距離。打開行星系統瀏覽器查看行星。"
"Select some star or planet in the Solar system browser and press the 'Center' button on the right toolbar." "在行星系統瀏覽器中選中某個恒星或行星，然後按工具欄上的“置中”按鈕。"
"The map scrolls and zooms itself to the selected object. Explore it in the map by zooming and orbiting." "地圖將滾動並縮放到選中物體，現在可以通過縮放和動態觀察在地圖中探索它。"
"Now close the map. You can do this in many ways: by pressing the [M] or [F1] key, the 'Close' button on the right panel, or the 'Universe map' icon on the Main toolbar." "現在關閉地圖。你可以通過多種方式執行此操作: 按 M 或 F1 鍵，右側面板上的“關閉”按鈕或主工具欄上的“宇宙地圖”圖標。"
"Notice that you are still near Jupiter. The Universe map does not change you position in space and time, but the object you had explored in the map is still selected. You may go to it using the 'Go to' command. Do it now." "註意，你仍然在木星附近，宇宙地圖不會改變你在空間和時間中的坐標，但是你在地圖中探索過的物體仍然是所選的。你可以使用“前往”命令轉到它。"
"Great. Notice that if you went to a planemo, it is in complete darkness as there are no stars close enough to light up the surface. To be able to view surface detail in a completely dark environment, you may turn up ambient lighting. Press the gear icon on the Camera toolbar." "很棒。請註意，如果你去了一個星際行星，那裏是完全黑暗，因為沒有足夠的恒星照亮其表面。為了能夠在完全黑暗的環境中查看其表面細節，你可以調高環境光。按下相機工具欄上的齒輪圖標。"
"This opens the Camera tab in the Settings menu. Use the 'Ambient lighting' slider to add some light to the dark surface. Alternatively, press the [Shift]+[<] and [Shift]+[>] hotkeys." "這將打開設置菜單中的相機選項卡。移動“環境光”滑塊向暗面添加一些光。或者，按 Shift+< 和 Shift+> 組合鍵。"
"Close the Settings menu and look at how the planet looks now." "關閉設置菜單，看看這個行星現在的樣子。"
"Perfect. Lets return to the map and find the planet b in the Barnard's star system. Open the Universe map again." "很完美。讓我們回到地圖上，在巴納德的行星系統中找到行星 B，再次打開宇宙地圖。"
"Zoom out to the nearby stars level." "縮放到鄰近恒星級別。"
"Not all stars here are real. SpaceEngine features procedural generation of objects in uncharted regions of space. You may distinguish a procedural object by its name: it has a form of 'RS xxx-xxx-xxx'. You may hide them by unchecking the 'Procedural object' on the right toolbar." "並非所有恒星都是真實。SpaceEngine 具有在未知的空間區域中隨機生成物體的功能。你可以通過名稱區分過程物體: 如果它具有“RS xxx-xxx-xxx”的形式，你就可以通過取消右側工具欄上的“程序化 (生成) 物體”來隱藏它們。"
"Find the Barnard's star and select it. It is one of the closest stars to our Solar System, and is highlighted with a pink circle." "找到巴納德的恒星並選中它。它是離我們太陽系最近的恒星之一，並以粉紅色圓圈突出顯示。"
"Now center it by [C] key and zoom in, until you see the orbit of the planet b." "現在按 C 鍵將其置中並放大，直到你看到行星 B 的軌道。"
"Now select the planet b, center and zoom on it. You can both center and zoom at once by pressing the middle mouse button. So actions are: left-click to select, middle-click to center and zoom." "現在選中行星 B，置中並放大它。按下鼠標中鍵可以同時置中和縮放。操作方法是: 左鍵單擊選中，中鍵單擊置中並縮放。"
"Now it's time to visit the planet! Close the map and go to the planet by simply using the 'Go to' command, or press the 'Go to' button on the right toolbar." "現在是參觀這個行星的時候了！只需使用“前往”命令或按工具欄上的“前往”按鈕，即可關閉地圖並前往行星。"
"Remember, you can press [G] again to fly faster." "請記住，你可以再次按 G 鍵來更快地飛行。"
"Great. Now it's time to explore the galaxy. Select any object in the sky and open the Universe map." "真棒！現在是探索銀河系的時候了。選中天空中的任何物體並打開宇宙地圖。"
"Enable procedural objects back." "重新啟用程序化 (生成) 物體。"
"Continue zooming out until you see a new kind of markers - triangles and diamonds. Red triangles highlights nebulae, and green diamonds highlights star clusters. They are clearly visible at the 'Galaxy' zoom level." "繼續縮小，直到看到一種新的標記——三角形和菱形。紅色三角形標記星雲，綠色菱形標記星團。它們在“星系”的縮放級別上清晰可見。"
"Notice how the map adjusts itself so you can see desired amount of objects on it. You can change that using the 'Density' slider on the right panel." "請註意地圖如何調整自身，以便你可以看到其上所需數量的物體。你可以使用右面板上的“密度”滑塊來更改。"
"Select any star cluster (a green diamond mark) and go there by pressing [G]." "選中任何星團 (綠色菱形標記)，然後按 G 鍵進入。"
"Great, now you know how to find nearby star clusters using the map. Now find a nebula by the same way (a red triangle mark in the Universe map) and go there." "很好，現在你知道了如何使用地圖查找附近的星團。現在以相同的方式找到一個星雲 (宇宙地圖中的紅色三角形標記) 然後前往那裏。"
"Using the Universe map is a way to find any kind of dim nearby objects: tiny planetary nebulae, open clusters, or dim stars such as brown dwarfs and solitary black holes." "利用宇宙地圖可以找到任何一種暗淡的附近物體: 微小的行星狀星雲，疏散星團或暗淡的恒星，如褐矮星和單獨的黑洞。"
"And, of course, you may use the Universe map to explore other galaxies. Enter the map and zoom out to the 3.5-4 million light-years radius." "當然, 你也可以利用宇宙地圖來探索其他星系。打開地圖並縮放到 3.5 ~ 4 Mly 的半徑。"
"This is the Local group - the small galaxy group that includes the Milky Way. The largest galaxy here is Andromeda, or Messier 31. Select it. It is lurking in the middle of a cluster near the edge of the map. We have highlighted it with the pink circle." "這是本星系群——包括銀河系的小星系群，這裏最大的星系是仙女座星系 (M 31)。選中它，它隱藏在地圖邊緣附近的一個星團的中間，我們用粉紅色的圓圈標記了它。"
"Zoom on the galaxy by pressing the middle mouse button." "按鼠標中鍵可放大星系。"
"The Andromeda galaxy is at least twice as large as our Milky Way galaxy, and contains nearly one trillion stars." "仙女座星系的體積至少是我們銀河系的兩倍，包含約 10¹² 顆恒星。"
"The Universe map has a beautiful mode to explore star distribution in galaxies. Tick the 'Exploration mode' option on the right toolbar." "宇宙地圖有一個更好模式來探索星系中的恒星分布。勾選右側工具欄上的“探索模式”選項。"
"In this mode all information overlays are hidden, revealing thousands of stars. You may control the amount of stars displayed by using the 'Density' slider on the right toolbar. Click and center on any light dot in this galaxy." "在這種模式下，所有信息叠加都被隱藏，顯示出數以千計的恒星。你可以使用右側工具欄上的“密度”滑塊控製顯示的恒星數量，單擊並置中於此星系中的任何光點。"
"Zoom out to radius of 10,000 light-years to see the spatial distribution of stars." "縮放到 10 kly 的半徑可以看到恒星的空間分布。"
"This mode is also great to explore the large-scale structure of the Universe. Zoom out to the radius of several hundreds of millions light years." "這種模式對於探索宇宙的大尺度結構也很有幫助。縮放到幾 Mly 的半徑。"
"You can now see the 'cosmic grid' - the largest structure in our Universe. Select any light dot and go to it. Press the [G] key once end enjoy the intergalactic flight!" "你現在可以看到“宇宙網”——我們宇宙中最大的結構。選中任何光點並轉到它。然後按 G 鍵享受星際飛行！"
"All these points are not stars, they are galaxies! Notice how SpaceEngine increases their brightness so you can see them. With a naked eye, you could only barely see the closest galaxies such as Andromeda." "所有這些點都不是恒星，而是星系！註意 SpaceEngine 是如何提升它們的亮度的，這樣你就可以看到它們了。用肉眼，你幾乎看不到最近的星系，如仙女座星系。"
"Now you are somewhere really far far away from home... You may explore any planet in any star system in this galaxy. To complete the tutorial, lets return back to Earth. Press Shift-H to select our home galaxy..." "現在你在離家很遠的地方...你可以探索這個星系中任何行星系統中的任何行星。要完成本教程，讓我們回到地球。按 Shift+H 組合鍵選中我們的銀河系..."
"Press Shift-H again to select our home star..." "再次按 Shift+H 組合鍵選中我們的主星..."
"And press Shift-H once again to select our home planet..." "然後再次按 Shift+H 組合鍵選中我們的行星..."
"This is the easiest way to find home if you get lost in space. Go to the Earth now!" "如果你迷失在太空中，這是找到家的最簡單方法。現在去地球！"
"Perfect! Now you know how to use the Universe map. The next tutorial will teach you another exploration tool - the Solar system chart." "很完美！現在你知道如何使用宇宙地圖了。下一個個教程將教你另一個探索工具——行星系統圖表。"


// Tutorial 07 - System chart
"This tutorial will teach you the second exploration tool in SpaceEngine - the Solar system chart." "本教程將教你 SpaceEngine 中的第二個探索工具——行星系統圖表。"
"The chart allows to compare stars, planets and moons in the current planetary system, and explore its structure. To open it, press the [F8] key or this icon on the Main toolbar." "此圖表可以比較當前行星系統中的恒星、行星和衛星，並探索其系統結構。要打開它，請按 F8 鍵或主單擊工具欄上的閃爍圖標。"
"Here you can see schematic view of our Solar system. Objects are grouped in rows and columns according to their hierarchy in the system: planets are next to the star, moons are below the planets." "在這裏你可以看到我們太陽系的示意圖。物體按其在系統中的層次分為行和列: 行星在恒星旁邊，衛星在行星下面。"
"You may scroll and zoom the scheme with the mouse: zoom in/out by using the mouse wheel and scroll by the left-drag. Zoom in, for example, on the moons of Jupiter." "你可以使用鼠標滾動和縮放: 使用鼠標滾輪進行放大/縮小，並通過左鍵移動進行滾動。例如，放大木星的衛星。"
"You may rotate planets/moons to see them from all angles with the right-drag." "你可以旋轉行星/衛星，從各個角度用右移動來觀察它們。"
"Select Ganymede with left click." "用左鍵單擊選中木衛三。"
"Now you can use Go to command to fly there. It will close the chart automatically." "現在你可以使用“前往”命令飛行那裏，它會自動關閉圖表。"
"Perfect. This way the system chart may be used like the Solar system browser, with more a convenient view on the whole planetary system. It also allows a comparison of objects. Open the chart again by pressing [F8] or its icon on the Main toolbar." "完美，系統圖表可以像行星系統瀏覽器一樣使用，在整個行星系統上提供更方便的視圖。它還允許比較物體。按 F8 或主工具欄上的圖標再次打開圖表。"
"The right panel has a bunch of options. Change the mode to 'Size'." "右側面板有很多選項。將模式更改為“大小”。"
"All bodies are now aligned according to their size. Hide the Sun by un-checking the 'Stars'." "所有的物體現在都是按照大小排列的。通過取消“恒星”顯示來隱藏太陽。"
"Change the mode to 'Mass'." "將模式更改為“質量”。"
"Note that Uranus and Neptune were swapped. This is because Neptune is more massive than Uranus, while being slightly smaller." "註意天王星和海王星交換了位置。這是因為海王星比天王星質量大，但體積稍小。"
"Lets explore some planetary system with multiple stars. Let's take Kepler-444, for example. Open the search tool by pressing [F3] or the lens icon on the Main toolbar." "我們來探索一些有多顆恒星的行星系統。以 Kepler-444 為例，按 F3 或主工具欄上的放大鏡圖標打開搜索工具。"
"Type 'Kepler-444' and press Enter." "輸入“Kepler-444”，然後按下回車。"
"Switch the Chart to that system by closing it and opening again. Press [F8] or the icon on the Main toolbar twice." "按下 F8 鍵或主單擊工具欄上的圖標，圖表將再次打開並切換到此系統。"
"This system has three stars and five planets discovered so far that orbit the largest star: Kepler-444 A. The star orbits around a common barycenter (center of mass) with a pair of two smaller stars B and C. They also orbit their own barycenter, labeled Kepler-444 (BC)." "這個系統有三顆恒星和五顆行星，迄今為止它們都圍繞著最大的恒星 Kepler-444 A 運行。這些恒星圍繞著一個共同的質心 (質量中心) 運行，其中有一對較小的恒星 B 和 C。它們也繞著自己的質心運行，被標記為 Kepler-444 (BC)。"
"The chart reflects the system hierarchy: barycenters are displayed as a blue diamonds, linked by blue lines with children stars or other barycenters." "此圖表反映了系統的層次結構: 質心顯示為藍色菱形，由藍色線條與子星或其他質心相連。"
"Planets are tiny dots linked by the green line to the primary star Kepler-444 A. Double-click one of them to automatically center and zoom on it." "行星是由綠線與 Kepler-444 A 主恒星相連的小點。雙擊其中任何一個可以自動置中並放大。"
"Zoom out a bit to see all the planets. You may do this by using the mouse wheel as before, or use [W][A][S][D] keys to 'fly' around. Press [S] to 'fly back'." "縮小一點看看所有的行星，你可以像以前一樣使用鼠標滾輪，或者使用 WASD 鍵飛行來完成此操作。按 S 後退。"
"Perfect! Now you know how to compare planets and moons in the planetary system and explore its structure. The next tutorial will teach you another powerful tool, which allows you to find worlds you are specially interested in - the Star browser." "完美！現在你知道如何比較行星系統中的行星和衛星並探索它的結構。下一個個教程將教你另一個強大的工具，它允許你找到你特別感興趣的世界——恒星瀏覽器。"


// Tutorial 08 - Star browser
"This tutorial will teach you how to find planets by parameters in SpaceEngine." "本教程將教你如何通過 SpaceEngine 中的參數查找行星。"
"Exploring the Universe by visiting random planets is fascinating, but what if you want to find certain types of planets? If you follow recent exoplanet discoveries, you may go to a certain planet by entering its name in the search tool [F3]. But what if a planet you interested in has not been discovered yet?" "通過訪問隨機行星探索宇宙是很有意思的，但是如果你想找到某些類型的行星呢？如果你關註最近的系外行星的發現，你可以通過在搜索工具中輸入其名稱來到某個行星。但是，如果你感興趣的行星尚未被發現呢？"
"SpaceEngine has a powerful tool to search stars and planets by a specified set of parameters in your vicinity - the Star browser. Open it by clicking this icon on the Main toolbar or by pressing [Shift-F3]." "SpaceEngine 有一個強大的工具，可以通過附近的一組指定參數搜索恒星和行星——恒星瀏覽器。通過單擊主工具欄上的閃爍圖標或按 Shift+F3 組合鍵打開它。"
"Enter the desired search radius in this field, for example, 50 (light-years). Click the Search button." "在這個方框中輸入所需的搜索半徑，例如 50 ly。單擊“搜索”按鈕。"
"While SpaceEngine scans nearby stars, you may see how the table fills up. It may take a while depending on your CPU speed and chosen search radius. Note that the table is limited to 10,000 lines, so if you enter a radius too large, you may hit that limit." "當 SpaceEngine 掃描附近的恒星時，你可能會看到表格逐漸填滿。這需要一段時間，具體取決於你的 CPU 速度和所選的搜索半徑。註意，表格限製為 10000 行，因此如果輸入的半徑太大，可能會達到此限製。"
"You may sort the table by any column by clicking on its header. By default, it is sorted by distance from your current position. Sort, for example, by number of stars in the system." "你可以通過單擊表的標題欄，按任何列對表進行排序。默認情況下，它按與當前坐標的距離排序。例如，按系統中的恒星數排序。"
"By clicking the table row, you can select the star system. Select any of them." "通過單擊表格，你可以選中行星系統。選中其中任何一個。"
"Now you can go to the selected star, explore its planets using the Solar system browser, and so on. But we will do more: among billions of procedurally generated planets in SpaceEngine, we will find an Earth-like planet with life![BR][BR]To do that, we must specify some additional search parameters. Click the 'Filter settings' button." "現在，你可以使用行星系統瀏覽器訪問選中的恒星，探索其行星等等。但是我們要做更多的事情: 在 SpaceEngine 的數十億程序化 (生成) 的行星中，我們會發現一個類似地球的有生命的行星！[BR][BR]為此，我們必須指定一些額外的搜索參數。單擊“過濾器設置”按鈕。"
"This dialog has a bunch of settings, which split in three groups: star data, planet data, and moon data. You can search planets, moons or pairs (planet + moon). This is controlled by the 'Object to search' listbox. Change it to 'Planet only'." "這個對話框有一系列設置，分為三組: 恒星數據、行星數據和衛星數據。你可以搜索行星、衛星或行星+衛星。這由“搜索物體”列表框控製。將其更改為“僅行星”。"
"We will search for an Earth-like planet. Such planets, composed primarily of rocks, are called 'terra' in SpaceEngine. You may specify the planet class by this blinking listbox. Click it and select 'terra'." "我們將尋找類似地球的行星。這些主要由裸巖組成的行星在 SpaceEngine 中被稱為“類地星球”。你可以通過閃爍的列表框指定行星類。單擊它並選中“類地”。"
"Next, we would like to find a terra planet with some water on its surface. There are several ways to do that, one of them is using SpaceEngine's planet classification. According to it, such a planet would be called a 'lacustrine terra' or a 'marine terra', or even an 'oceanic terra'. You can choose one of these subclasses by using this listbox. But we will just select 'non-arid' to include all of them into search." "接下來，我們想找到一個表面有一些水的行星。有幾種方法可以做到這一點，其中一種方法是使用 SpaceEngine 的行星分類。根據它，這樣一個行星被稱為“具有湖泊的類地星球”或“具有海洋的類地星球”，甚至是“海洋類地星球”。你可以使用此列表框選中其中一個子類。但我們只需選中“非幹旱”即可將所有這些內容都包含在搜索中。"
"Great. The last part of the SpaceEngine's planet classification is temperature class. We want to find an Earth-like planet with a temperate climate, so choose 'temperate' in this listbox." "很好，SpaceEngine 行星分類的最後一部分是溫度等級。我們希望找到一個氣候溫和的類似地球的行星，因此請在此列表框中選中“溫和”。"
"You can also enter additional data like planet diameter, atmospheric pressure and composition, and so on. The more specific you make your request, the less likely you will find a planet in your search that has all the required criteria. Remember that the Star browser has a limit on the number of scanned stars, so try to make your request more general." "你還可以輸入其他數據，如行星直徑，大氣壓力和成分等。你提出請求的具體程度越高，你在搜索中找到具有所有必需條件的行星的可能性就越小。請記住，恒星瀏覽器對掃描的恒星數量有限製，因此請盡量使你的請求更加通用。"
"We now will specify the most important parameter - presence of life. First, click the 'Organic life' listbox and choose 'Multicellular'." "我們現在將指定最重要的參數——生命的存在。首先，單擊“有機生命”列表框，然後選中“多細胞”。"
"Next, choose biomes - environment where life is present. Select 'marine' and 'terrestrial'." "接下來，選中生物群系——存在生命的環境。選擇“海洋”和“陸地”。"
"Perfect! Now we are ready to start searching! Click the [Ok] button!" "完美！現在我們準備開始搜索了！單擊“確定”按鈕！"
"The last column named 'Filter' shows the count of objects in a system that matches the search parameters (i.e. Earth-like planets with life). Checking the 'Filter' checkbox will hide systems with no matches (it also hides systems that have not been scanned yet)." "最後一列名叫“過濾器”，顯示了系統中與搜索參數匹配的物體數 (即有生命的類地星球)。選中“過濾器”復選框將隱藏沒有匹配項的系統 (它還隱藏尚未掃描的系統)。"
"This counter shows the number of currently found systems that matches the filter, followed by the current number of scanned systems and the total number of systems to be scanned (or number of stars detected in the search radius, up to 10k)." "這個計數器顯示當前找到的與篩選器匹配的系統數，跟當前掃描的系統數和要掃描的系統總數 (或在搜索半徑中檢測到的恒星數，最多 10000)。"
"If you did everything correctly, you will see at least one found has been found matching the required criteria - our own Solar system with the planet Earth. If you don't see any more systems, try to increase the search radius and click the Search button again. Note what entering radius more than 100 light-years is impractical - SpaceEngine will scan only some 10,000 stars in that radius." "如果你做的一切都正確，你會看到至少有一個被發現符合要求的標準——我們自己的太陽系和地球。如果看不到更多的系統，請嘗試增加搜索半徑，然後再次單擊搜索按鈕。註意，搜索半徑超過 100 ly 沒有太大作用——SpaceEngine 只掃描約 10000 顆恒星。"
"Once the aliens worlds have been found, it's time to explore them! Hold the mouse cursor over the the last 'Filter' column of the table to see a list of matched planets. If you are lucky, there may be more than one planet with life per star system! Clicking on the cell will select the first planet in the list, second click will select the second one, and so on. Try this now." "一旦外星世界被發現，就是時候去探索它們了！將鼠標指針放在表的最後一個“過濾器”列上，以查看匹配行星的列表。如果你幸運的話，每個行星系統可能有不止一個行星有生命！單擊單元格將選中列表中的第一個行星，第二個單擊將選中第二個行星，依此類推。現在試試這個。"
"Perfect! Now press the 'Go to' button to go to the planet!" "完美！現在單擊“前往”按鈕出發！"
"The planet may not resemble the Earth at first sight: it may have a different color, less or more water, and a strange color of vegetation. This is because the Universe is very diverse and SpaceEngine tries to depict that, according to modern scientific knowledge." "這顆行星可能不會像第一眼看到地球一樣: 它可能有不同的顏色，更少或更多的水，以及奇怪的植被顏色。這是因為根據現代科學知識，宇宙非常多樣化，SpaceEngine 將嘗試描繪它。"
"For example, vegetation distribution on the surface of the planet depends on local climate conditions, and its color depends on the spectrum of the parent star. You may learn more data about the planet using the Wiki. Press [I] key of this icon on the Main toolbar." "例如，行星表面的植被分布取決於當地的氣候條件，其顏色取決於母星的光譜。你可以使用 Wiki 了解有關行星的更多數據。單擊主工具欄上閃爍圖標或者按 I 鍵。"
"Switch, for example, to the 'Atmosphere' tab to see atmosphere properties: surface pressure, density and composition. Planets with advanced organic life often have nitrogen and oxygen in the atmosphere, like Earth, for example." "例如，切換到“大氣層”標簽，查看大氣層特性: 表面氣壓、密度和成分。有高級有機生命的行星通常在大氣層中具有氮和氧，例如地球。"
"Lets open the Star browser again. This time we will find and explore some real exoplanets. How about multi-planetary system with a three stars? Astronomers have discovered some in recent years. Open the Star browser by pressing [Shift-F3] or its icon on the Main toolbar." "我們再次打開恒星瀏覽器。這次我們找到並探索一些真正的系外行星。有三顆恒星的多行星系統怎麽樣？近年來天文學家發現了一些。按主工具欄上的圖標或 Shift+F3 組合鍵打開恒星瀏覽器。"
"Notice that your previous search result is still here, so you may continue exploring it. But for now, open the Filter settings." "請註意，你以前的搜索結果仍然在這裏。因此你可以繼續探索它，但現在，打開過濾器設置。"
"First, clean up the previous filter by pressing the 'Reset to default' button." "首先，通過按“重置為默認值”重置篩選器設置。"
"Next, change the 'Sun count' to 3." "接下來, 將“恒星數量”更改為 3。"
"Next step is important. We want to search trough the catalog of exoplanets, so change this option to 'Catalog systems only'. There is another similar option - 'Real stars only', but it is slightly different. SpaceEngine can generate procedural planets for those real stars that have not had real planets discovered around them. We want to filter them out, so choose 'Catalog systems only'." "下一個步很重要，我們想通過太陽系外行星的目錄進行搜索，所以將此選項更改為“僅目錄系統”。還有另一個類似的選中——“僅真實恒星”，但它略有不同。SpaceEngine 可以為那些沒有發現行星的恒星生成行星。我們想濾掉它們，所以選中“僅目錄系統”。"
"That's all, click the [Ok] button!" "就是這樣，單擊“確定”按鈕。"
"If everything is correct, you will see the Gliese 667 system in the list. If you don't see it, enter a larger search radius and try again.[BR][BR]The Gliese 667 is a triple star system which has several discovered planets orbiting the smaller red dwarf companion. You can see a list of planets by hovering the mouse over the last column of the table. Click the cell a few times until you select the planet Gliese 667 C f." "如果一切正確，你會在列表中看到 Gliese 667 系統。如果你沒有看到它，輸入一個更大的搜索半徑，然後再試一次。[BR] [BR] Gliese 667 是一個三星系統，有幾個被發現的行星繞著較小的紅矮星伴星運行。你可以通過將鼠標懸停在表格的最後一列上來查看行星列表。單擊此單元格幾次，直到你選中行星 Gliese 667 C f。"
"Now go to the planet, as we did before." "現在，像我們以前一樣，去這個行星。"
"This planet is located in the middle of the habitable zone of the star. Although some public sources represents is as Earth-like, we still know too little about the planet and its host star to make such decision. In a case of lack of data, SpaceEngine tries to realistically generate missing parameters, so the planet may look very odd at first sight." "這個行星位於恒星宜居帶的中間。雖然一些公布的官方數據表達的是像地球一樣的，但我們對這顆行星及其主星的了解仍然太少，無法做出這樣的決定。在缺乏數據的情況下，SpaceEngine 將嘗試現實地生成缺失的參數，因此行星突然一看可能很奇怪。"
